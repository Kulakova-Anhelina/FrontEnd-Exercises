<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>React getting started</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id='root'></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function HelloName() {

    const[name,setName] =React.useState({firstName:'', lastName:''});
    const inputChanged= (event) => { setName({...name, [event.target.name]:event.target.value })};

         
  const handleSubmit = (event) => {
    event.preventDefault();
  alert ('Hello ' + name.firstName + ' ' + name.lastName);

}

      return(

        <form  onSubmit = {handleSubmit}>
          <input type="text" name="firstName" value={name.firstName} onChange={inputChanged}/>
          <input type="text" name="lastName" value={name.lastName} onChange={inputChanged} />
          <input type = "submit" value = "submit"/> 
        </form>
      )
    }

ReactDOM.render(<HelloName/>, document.getElementById('root'));
</script>
</body>

</html>
